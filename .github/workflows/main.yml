name: Kittygram CI/CD

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Lint + Tests (backend + frontend)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U kittygram_user -d kittygram"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- BACKEND: setup python ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8==6.1.0

      - name: Backend lint (flake8)
        run: |
          flake8 backend

      - name: Backend tests (pytest)
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          SECRET_KEY: test-secret
          DEBUG: "False"
          ALLOWED_HOSTS: "*"
        run: |
          cd backend
          pytest -q

      # ---------- FRONTEND: setup node ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Frontend tests
        working-directory: frontend
        env:
          CI: "true"
        run: |
          npm test -- --watchAll=false

  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/kittygram/kittygram_final
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml down
            docker-compose -f docker-compose.production.yml up -d
            docker-compose -f docker-compose.production.yml exec -T backend python manage.py migrate
            docker-compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput

